<div class="container">
    <div>
        <div class="container" style="overflow-x: auto;">
            <h1 class="text-center"><i class="fa fa-info-circle"></i> Appointment Requests List</h1>
            <div class="input-group mb-3 float-left col-md-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fa fa-search"></i>
                    </span>
                </div>
                <input (keyup)='onKeyUpAll($event)' class="form-control" placeholder="Search By UserName..." />
            </div>
            <div ngbDropdown class="float-right">
                <button class="btn" id="dropdownBasic1" ngbDropdownToggle >View By Status</button>
                <br>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button class="dropdown-item" (click)='appointment = tempAppointment'>All</button>
                    <button class="dropdown-item" (click)='viewPending()'>Pending</button>
                    <button class="dropdown-item" (click)='viewApproved()'>Approved</button>
                    <button class="dropdown-item" (click)='viewRejected()'>Rejected</button>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover">
                <caption *ngIf='!isLoaded'>
                    <div class="spinner spinner-border"></div> Loading...
                </caption>
                <thead class="clickable">
                    <td>Appointment Id</td>
                    <td>User Name</td>
                    <td>Test Name</td>
                    <td>Center Name</td>
                    <td>Appointment Status</td>
                </thead>
                <tbody>
                    <tr *ngFor='let a of appointment| paginate: { itemsPerPage: bucketSize, currentPage: page}'>
                        <td>{{a.appointmentId}}</td>
                        <td>{{a.userName }}</td>
                        <td>{{a.testName}}</td>
                        <td>{{a.centerName}}</td>
                        <td>{{a.status}}</td>

                    </tr>
                </tbody>
            </table>
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>
