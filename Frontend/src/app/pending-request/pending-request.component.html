<div class="container">
  <div class="container" style="overflow-x: auto;">
      <h1 class="text-center"><i class="fas fa-hourglass"></i> Pending Requests</h1>
      <div class="input-group mb-3 float-left col-md-3">
          <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                  <i class="fa fa-search"></i>
              </span>
          </div>
          <input (keyup)='onKeyUp($event)' class="form-control" placeholder="Search by name..." />
      </div>
      <table class="table table-striped table-bordered table-hover">
          <caption *ngIf='!isLoaded'>
              <div class="spinner spinner-border"></div> Loading...
          </caption>
          <thead class="clickable">
            <td (click)='sortByAppointmentId()'> <i *ngIf='sortByAppointmentId()'
                    class="fa fa-sort"></i>Appointment Id</td>
            <td>User Name</td>
            <td>Test Name</td>
            <td>Center Name</td>
            <td>Appointment Status</td>
              <td colspan="2">Approve / Deny</td>
          </thead>
          <tbody>
            <tr *ngFor='let a of pendingAppoints| paginate: { itemsPerPage: bucketSize, currentPage: page}'>
              <td>{{a.appointmentId}}</td>
              <td>{{a.userName }}</td>
              <td>{{a.testName}}</td>
              <td>{{a.centerName}}</td>
              <td>{{a.status}}</td>
                  <td title="Approve" class="clickable"
                      (click)='changeStatus(a.appointmentId, "approved")'>
                      <i class="fa fa-check" style="color: green;"></i>
                  </td>
                  <td title="Reject" class="clickable"
                      (click)='changeStatus(a.appointmentId, "rejected")'>
                      <i class="fa fa-times-circle" style="color: red;"></i>
                  </td>
              </tr>
          </tbody>
      </table>
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
