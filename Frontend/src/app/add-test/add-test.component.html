<div class="container">
  <div >
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card bg-transparent">
          <div class="card-header">
            <p class="h1 text-center"><i class="fas fa-notes-medical
              "></i> Add Test</p>
          </div>
          <form (ngSubmit)="saveTest(); addTestForm.reset()" #addTestForm=ngForm>
            <div class="card-body">
              <div class="form-group">
                <input name="testName" class="form-control" [(ngModel)]=test.testName placeholder="Enter Test Name"
                  required pattern="([A-z0-9Ã€-Å¾\s]){2,}" #tName=ngModel>
                <span *ngIf='!tName.valid && tName.touched'>
                  <p class="errorText">Enter Test name.</p>
                </span>
              </div>

            </div>
            <div class="card-footer">

              <button class="btn btn-primary" type="submit" [disabled]="!addTestForm.valid"><i
                  class="fa fa-plus"></i>Add Test</button>

            </div>
          </form>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
