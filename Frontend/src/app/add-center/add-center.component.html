<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->
  
  <head>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet"/>
  </head>
  <body>
      <div class="container-fluid">
          <div class="row">    
              <div id="admin-sidebar" class="col-md-2 p-x-0 p-y-3">
                  <ul class="sidenav admin-sidenav list-unstyled">
                      <li><a routerLink = "/add-test">Add Tests</a></li>
                      <li><a routerLink = "/list-test">Show Tests</a></li>
                      <li><a routerLink = "/add-center">Add Diagnostic Centers</a></li>
                      <li><a routerLink = "/list-center">Show Diagnostic Centers </a></li>
                      <li><a routerLink = "/list-appointments">Show All Appointments </a></li>
                      <li><a (click)="logout()">Logout</a></li>
                      <!-- <li><a href="#">NavLink 6</a></li>                   -->
                  </ul>
              </div> <!-- /#admin-sidebar -->

              <div id="admin-main-control" class="col-md-10 p-x-3 p-y-1">

                <div>
                    <table class="table table-striped custab">
                      <h4>Select a Test</h4>
                      <tr>
                        <th>Test Id </th>
                        <th>Test Name </th>
                        <th>Add Test</th>
          
                      </tr>
                      <tr *ngFor="let test of tests; let i =index">
                        <td>{{test.testId}}</td>
                        <td>{{test.testName}}</td>
                        <td><button class="btn btn-success" (click)="add(test)">Add Test</button></td>
                      </tr>
                    </table>
                  </div>
 
        
                <form (ngSubmit)="saveCenter(); addCenterForm.reset()" #addCenterForm=ngForm>
                  <!-- <div> -->
                  <table class="table table-striped">
                    <tr>
                      <td>
                        <h5><label> Diagnostic Center Name </label></h5>
                      </td>
                      <td>
                        <input name="centerName" class="form-control" [(ngModel)]=center.centerName
                          placeholder="Enter Center Name" required pattern="([A-z0-9À-ž\s]){2,}" #centerName=ngModel>
        
                      </td>
                    </tr>
                    <tr>
                  </table>

                  <button class="btn btn-primary" type="submit" [disabled]="!addCenterForm.valid">Add Center</button>
                </form>

                               
        
              </div><!-- /.admin -->
          </div> <!-- /.row -->
      </div> <!-- /.container-fluid -->
  </body>
