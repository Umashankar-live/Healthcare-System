  <body>
      <div class="container-fluid">
          <div class="row">    
              <div id="admin-sidebar" class="col-md-2 p-x-0 p-y-3">
                  <ul class="sidenav admin-sidenav list-unstyled">
                      <li><a routerLink = "/add-test">Add Tests</a></li>
                      <li><a routerLink = "/list-test">Show Tests</a></li>
                      <li><a routerLink = "/add-center">Add Diagnostic Centers</a></li>
                      <li><a routerLink = "/list-center">Show Diagnostic Centers </a></li>
                      <li><a routerLink = "/list-appointments">Show All Appointments </a></li>
                      <li><a (click)="logout()">Logout</a></li>

                  </ul>
              </div> <!-- /#admin-sidebar -->

              <div id="admin-main-control" class="col-md-10 p-x-3 p-y-1">
                <!-- <div class="content-title m-x-auto">
                    <i class="Welcome admin!"></i> Dashboard
                </div>
                <p class="display-4">Dashboard-y Things</p> -->

                 <!-- Enter the code here -->
                <table class="table table-striped custab">
                  <tr>
                    <th>Center Id </th>
                    <th>Center Name </th>
                    <th>Action</th>
                    <th>View </th>
                  </tr>
                  <tr *ngFor="let center of centers ">
                  <td>{{center.centerId}}</td>
                  <td>{{center.centerName}}</td>
                  <td><button class="btn btn-danger" (click)="remove(center.centerId)">Delete</button></td>
                  <td><a [routerLink]="['/show-center-details',center.centerId]">View details</a></td>
                  
                </tr>
                </table>
                
            </div>  

          </div> <!-- /.row -->
      </div> <!-- /.container-fluid -->
