  <br>
 
  Health Care System
<br>

<div style="min-width: 100%;min-height: 200%; ">
<br>
<div class="container">
  <h2>User Login</h2>
  <form #loginform="ngForm" (ngSubmit)=loginUser()>

    
    <div class="form-group">
      <label for="userName">Username</label>
      <input type="userName" class="form-control" placeholder="Enter Username" name="userName" required pattern="^[A-Z][A-Za-z0-9_-]{3,19}$" [(ngModel)]="user.userName"  #userName="ngModel"
      [class.is-invalid]="userName.invalid && userName.touched"
      >
     <!-- <small class="text-danger" [class.d.none]="username.invalid || username.touched">username Id is required field</small>-->
    <div *ngIf="userName.errors && (userName.invalid && userName.touched)">
      <small class="text-danger" *ngIf="userName.errors.required">Username  is required field</small>
      <small class="text-danger"  *ngIf="userName.errors.pattern">Enter the valid username (Do not use special symbols/First letter must be capital) </small>
    
    </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control"  placeholder="Enter password" name="password"  [(ngModel)]="user.password" required #password="ngModel"
      [class.is-invalid]="password.invalid && password.touched"
      >
      <div *ngIf="password.errors && (password.invalid && password.touched)">
        <small class="text-danger" *ngIf="password.errors.required">Password is required field</small>
      </div>
    </div>
    <small class="text-danger">{{msg}}</small>
    <br>
    
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
  </form>
  <small class="float-right" [routerLink]="['/register']"><h5>New User? <button type="submit" class="btn btn-info">Register Here</button></h5></small>
</div>
